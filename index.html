<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- General meta tags needed-->
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- Needed for responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- If you want custom browser colors on mobile -->
        <meta name="theme-color" content="#1843c1" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#1843c1">

        <title></title>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"> 
        
        <!-- CSS File -->
        <link rel="stylesheet" href="dist/style.css?cb=1612131015748">
    </head>
    <body>
        <div class="container">
            <div class="div1">
            <img src="images/logo.svg" class="logo" alt="">
            </div>
            <div class="div2">
            </div>
            <div class="div3">
              <h1 class="big-heading"> We're <span>coming</span><span>soon</span></h1>
        
              <p>  Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
        
        
              <div class="form">
                  <input type="text" class="email" name="email" value="" placeholder="Email Address">
                <button type="button" name="button" class="btn"><img src="images/icon-arrow.svg" alt=""> </button>
                <img src="images/icon-error.svg" class="icon-error" alt="">
                  <h6 class="error_holder">Please provide a valid email address</h6>
        
              </div>
        
            </div>
        
          </div>
        
        <!-- JavaScript File -->
        <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <script src="dist/all.js?cb=1612131015748"></script>
    </body>
</html>
