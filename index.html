<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- General meta tags needed-->
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- Needed for responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- If you want custom browser colors on mobile -->
        <meta name="theme-color" content="#1843c1" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#1843c1">

       <title>Base Apparel</title>

        
        
        <!-- CSS File -->
        <link rel="stylesheet" href="dist/style.css?cb=1612219070263">
        <!-- JavaScript File -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js" defer></script>
        <script src="dist/all.js?cb=1612219070263" defer></script>
    </head>
    <body>
        <div class="container">
            <nav class="header">
            <img src="images/logo.svg" class="logo" alt="base apparel logo">
            </nav>
            <div class="image_container">
            </div>
            <main class="content_container">
              <h1 class="big_heading big_heading_item"> We're <span class="big_heading_item">coming</span><span class="big_heading_item">soon</span></h1>
        
              <p class="content_container_item">  Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
        
        
              <form class="form content_container_item">
                  <input type="text" class="email" name="email" value="" placeholder="Email Address">
                <button type="button" name="button" class="btn"><img class="icon-arrow" src="images/icon-arrow.svg" alt=""> </button>
                <img src="images/icon-error.svg" class="icon-error" alt="">
                  <h6 class="message-holder"></h6>
        
              </form>
        
            </main>
        
          </div>
        
   
    </body>
</html>
